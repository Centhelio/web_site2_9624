<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Robot</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="js-header-footer/integration.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<!-- marhce pas-->
<body>

    <div class="wrapper">
        <span class="icon-close">
            <i class="bi bi-x"></i>
        </span>

        <div class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" placeholder="Email">
                    <label for="Email"></label>
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <label for="password"></label>
                    <i class="bi bi-lock-fill"></i>
                </div> 

                <div class="remember-forgot">
                    <label><input type="checkbox">Remenber me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
         </div>

         <div class="form-box Register">
            <h1>Registration</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" placeholder="Username">
                    <label for="Usename"></label>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" placeholder="Email">
                    <label for="Email"></label>
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <label for="password"></label>
                    <i class="bi bi-lock-fill"></i>
                </div> 


                <button type="submit" class="btn">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </form>
         </div>
    </div>
    

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
