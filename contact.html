<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact_style.css">

    <!-- favicon (browser tab)-->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <!-- JS header footer -->
    <script src="js-header-footer/integration.js"></script>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    gtag('js', new Date());

    gtag('config', 'G-BH6B9CMS7M');
</script>

<!-- HEADER -->
<header id="header"></header>

<body>
    <div class="contact-container">
      
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

            <!-- Form Inputs. Each input must have a name="" attribute -->
            <input type="text" name="name" required>
            <input type="email" name="email" required>
            <textarea name="message" required></textarea>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

            <button type="submit">Submit Form</button>

        </form>
        
        <div class="contact-right">
            <img src="img/Logo_bee.png" alt="Logo CCL Bee">
        </div>
    </div>
    
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script defer>
        // Fonction pour afficher le footer
        document.getElementById('footer').style.display = 'block';
    </script>

    <script>
        !function (t, e, c, n) {
            var s = e.createElement(c);
            s.async = 1, s.src = 'https://scripts.claspo.io/scripts/' + n + '.js';
            var r = e.scripts[0];

            var f = function () {
                f.c(arguments);
            };
            f.q = [];
            f.c = function () {
                f.q.push(arguments);
            };
            t['claspo'] = t['claspo'] || f;
        }(window, document, 'script', '6365576583174A849125EBC5F00C35CC');
    </script><script>claspo('init');</script>


</body>



</html>
